<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Receiver - X-TOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .screen-display {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0000;
            border: 2px solid #660000;
            border-radius: 10px;
            overflow: hidden;
        }
        .screen-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .status {
            padding: 10px;
            background: #1a0000;
            color: #ff4444;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen-display">
            <div id="status" class="status">
                ðŸ“º Waiting for screen data...
            </div>
            <img id="screenImage" class="screen-image" style="display: none;" />
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook');
        const statusDiv = document.getElementById('status');
        const screenImage = document.getElementById('screenImage');
        
        let latestScreenData = null;
        
        // Listen for screen data from capture page
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'screenData' && event.data.webhook === webhookId) {
                const screenData = event.data.data;
                
                // Display screen image
                if (screenData.screenData) {
                    screenImage.src = screenData.screenData;
                    screenImage.style.display = 'block';
                    statusDiv.innerHTML = `ðŸ“º Screen captured from ${screenData.platform}`;
                    
                    // Store for Android app to retrieve
                    latestScreenData = screenData;
                    window.latestScreenData = screenData;
                }
            }
        });
        
        // Polling endpoint for Android app
        window.getLatestScreenData = function() {
            const data = latestScreenData;
            latestScreenData = null; // Clear after retrieval
            return data;
        };
        
        // Auto-refresh every 5 seconds to check for new data
        setInterval(() => {
            if (window.latestScreenData) {
                statusDiv.innerHTML = 'ðŸ“º New screen data available';
            }
        }, 5000);
        
        // Keep connection alive
        setInterval(() => {
            console.log('Mirror receiver active for webhook:', webhookId);
        }, 10000);
    </script>
</body>
</html>
