<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Screen Receiver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ff0000;
            font-family: monospace;
        }
        .container {
            padding: 10px;
            text-align: center;
        }
        .screen-display {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0000;
            border: 2px solid #660000;
            border-radius: 10px;
            overflow: hidden;
        }
        .screen-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .status {
            padding: 10px;
            background: #1a0000;
            color: #ff4444;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen-display">
            <div id="status" class="status">
                ðŸ“º Live Screen Receiver Active
            </div>
            <img id="screenImage" class="screen-image" style="display: none;" />
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook');
        const statusDiv = document.getElementById('status');
        const screenImage = document.getElementById('screenImage');
        
        // Continuously check for live screen data
        function checkForLiveScreen() {
            const liveKey = 'live_screen_' + webhookId;
            const screenData = localStorage.getItem(liveKey);
            
            if (screenData) {
                screenImage.src = screenData;
                screenImage.style.display = 'block';
                statusDiv.innerHTML = 'ðŸ“º Live screen active - ' + new Date().toLocaleTimeString();
                
                // Make data available for Android app
                window.latestScreenData = {
                    screenData: screenData,
                    timestamp: new Date().toISOString(),
                    webhook: webhookId
                };
            }
        }
        
        // Check every 100ms for smooth live streaming
        setInterval(checkForLiveScreen, 100);
        
        // Also listen for direct data
        window.addEventListener('storage', (e) => {
            if (e.key && e.key.startsWith('live_screen_')) {
                checkForLiveScreen();
            }
        });
        
        console.log('Live screen receiver ready for webhook:', webhookId);
    </script>
</body>
</html>
