<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
    <style>
        body { 
            background: #000; 
            color: #ff0000; 
            font-family: monospace; 
            text-align: center; 
            padding: 20px; 
        }
        .btn { 
            background: #660000; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
        }
        #status { 
            margin: 20px 0; 
            padding: 10px; 
            background: #330000; 
        }
    </style>
</head>
<body>
    <h2>ðŸ“º Screen Capture</h2>
    <div id="status">Checking browser compatibility...</div>
    <button class="btn" onclick="startCapture()">Start Capture</button>
    
    <div style="margin-top: 20px; font-size: 12px; color: #ff6666;">
        <p>ðŸ“‹ Requirements:</p>
        <p>âœ… Desktop browser (Chrome/Firefox/Edge)</p>
        <p>âœ… HTTPS connection</p>
        <p>âœ… Allow screen sharing permission</p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook') || 'test123';
        
        async function startCapture() {
            try {
                document.getElementById('status').innerHTML = 'ðŸ”„ Checking browser support...';
                
                // Check if getDisplayMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    throw new Error('Screen capture not supported in this browser. Please use Chrome/Edge/Firefox desktop.');
                }
                
                document.getElementById('status').innerHTML = 'ðŸ”„ Requesting screen access...';
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        frameRate: { ideal: 10 }
                    },
                    audio: false
                });
                
                document.getElementById('status').innerHTML = 'âœ… Screen capture active';
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.muted = true;
                video.play();
                
                video.onloadedmetadata = () => {
                    captureFrames(video);
                };
                
                // Handle stream end
                stream.getVideoTracks()[0].onended = () => {
                    document.getElementById('status').innerHTML = 'ðŸ”´ Screen sharing stopped';
                };
                
            } catch (error) {
                let errorMsg = error.message;
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Screen sharing permission denied. Please allow and try again.';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = 'Screen sharing not supported. Use Chrome/Edge/Firefox desktop.';
                }
                document.getElementById('status').innerHTML = 'âŒ ' + errorMsg;
            }
        }
        
        function captureFrames(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let frameCount = 0;
            
            function streamFrame() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.4);
                frameCount++;
                
                // Store in multiple ways for maximum compatibility
                localStorage.setItem('live_screen_' + webhookId, imageData);
                localStorage.setItem('screen_data_' + webhookId, JSON.stringify({
                    screenData: imageData,
                    timestamp: new Date().toISOString(),
                    frame: frameCount,
                    webhook: webhookId
                }));
                
                // Also set as window property
                window.currentScreenData = {
                    screenData: imageData,
                    timestamp: new Date().toISOString(),
                    frame: frameCount,
                    webhook: webhookId
                };
                
                // Broadcast to other windows/tabs
                try {
                    localStorage.setItem('screen_broadcast', JSON.stringify({
                        webhook: webhookId,
                        data: imageData,
                        timestamp: Date.now()
                    }));
                } catch(e) {}
                
                document.getElementById('status').innerHTML = 'ðŸ“º Frame ' + frameCount + ' - ' + new Date().toLocaleTimeString();
                
                // Continue streaming every 1 second for stability
                setTimeout(streamFrame, 1000);
            }
            
            // Start live streaming
            streamFrame();
        }
        
        // Check browser compatibility first
        function checkBrowserSupport() {
            const userAgent = navigator.userAgent;
            const isDesktop = !(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent));
            const isHTTPS = location.protocol === 'https:';
            
            if (!isDesktop) {
                document.getElementById('status').innerHTML = 'âŒ Screen capture only works on desktop browsers';
                return false;
            }
            
            if (!isHTTPS) {
                document.getElementById('status').innerHTML = 'âŒ Screen capture requires HTTPS connection';
                return false;
            }
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                document.getElementById('status').innerHTML = 'âŒ Browser not supported. Use Chrome 72+, Firefox 66+, or Edge 79+';
                return false;
            }
            
            return true;
        }
        
        // Auto start after checking support
        setTimeout(() => {
            if (checkBrowserSupport()) {
                startCapture();
            }
        }, 1000);
        
        // Heartbeat to keep data fresh
        setInterval(() => {
            if (window.currentScreenData) {
                localStorage.setItem('heartbeat_' + webhookId, Date.now().toString());
            }
        }, 2000);
    </script>
</body>
</html>
