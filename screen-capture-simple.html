<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
    <style>
        body { 
            background: #000; 
            color: #ff0000; 
            font-family: monospace; 
            text-align: center; 
            padding: 20px; 
        }
        .btn { 
            background: #660000; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
        }
        #status { 
            margin: 20px 0; 
            padding: 10px; 
            background: #330000; 
        }
    </style>
</head>
<body>
    <h2>ðŸ“º Screen Capture</h2>
    <div id="status">Ready to capture screen</div>
    <button class="btn" onclick="startCapture()">Start Capture</button>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookId = urlParams.get('webhook') || 'test123';
        
        async function startCapture() {
            try {
                document.getElementById('status').innerHTML = 'ðŸ”„ Requesting screen access...';
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720 }
                });
                
                document.getElementById('status').innerHTML = 'âœ… Screen capture active';
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                video.onloadedmetadata = () => {
                    captureFrames(video);
                };
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'âŒ Screen capture failed: ' + error.message;
            }
        }
        
        function captureFrames(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let frameCount = 0;
            
            function streamFrame() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.4);
                frameCount++;
                
                // Store in multiple ways for maximum compatibility
                localStorage.setItem('live_screen_' + webhookId, imageData);
                localStorage.setItem('screen_data_' + webhookId, JSON.stringify({
                    screenData: imageData,
                    timestamp: new Date().toISOString(),
                    frame: frameCount,
                    webhook: webhookId
                }));
                
                // Also set as window property
                window.currentScreenData = {
                    screenData: imageData,
                    timestamp: new Date().toISOString(),
                    frame: frameCount,
                    webhook: webhookId
                };
                
                // Broadcast to other windows/tabs
                try {
                    localStorage.setItem('screen_broadcast', JSON.stringify({
                        webhook: webhookId,
                        data: imageData,
                        timestamp: Date.now()
                    }));
                } catch(e) {}
                
                document.getElementById('status').innerHTML = 'ðŸ“º Frame ' + frameCount + ' - ' + new Date().toLocaleTimeString();
                
                // Continue streaming every 1 second for stability
                setTimeout(streamFrame, 1000);
            }
            
            // Start live streaming
            streamFrame();
        }
        
        // Auto start after 1 second
        setTimeout(startCapture, 1000);
        
        // Heartbeat to keep data fresh
        setInterval(() => {
            if (window.currentScreenData) {
                localStorage.setItem('heartbeat_' + webhookId, Date.now().toString());
            }
        }, 2000);
    </script>
</body>
</html>
